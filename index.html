      <div class="form-style" class="col-1-3">

          <label for="distance">Distance:</label>
          <select onchange="getLocations()" id="distance" name="field4" >

            <option value="20000">20 Miles</option>

          </select>    
          <button onclick="getLocations()">Search</button>
        </fieldset>   
        
          <fieldset class="result">
            <legend><span class="number"></span> Results</legend>
            <ul id="places">
            </ul>
