<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8"/>
     <script src="http://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap" async defer></script>
    <script type="text/javascript" src="script.js?v=7"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <ul class="topnav" id="myTopnav">
      <div class="center">
        <li>&#169;Sirinapha Dube -- Coding Challenge for Zenefits</li>    
      </div> 
      <li><a href="https://www.linkedin.com/in/sirinapha" target="_blank">
          <i class="fa fa-linkedin fa-lg" style="color: white;"></i></a>
      </li>
      <li ><a href="https://github.com/sirinapha88" target="_blank">
          <i class="fa fa-github fa-lg" style="color: white;"></i></a>
      </li>     
      <li class="icon">
        <a href="javascript:void(0);" style="font-size:15px;" onclick="myFunction()">â˜°</a>
      </li>
    </ul>

    <div class="grid">
      <div id="map" class="col-2-3">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d386950.6511603643!2d-73.70231446529533!3d40.738882125234106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNueva+York!5e0!3m2!1ses-419!2sus!4v1445032011908" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>

      <div class="form-style" class="col-1-3">
        <fieldset class="searchBox">
          <legend><span class="number"></span> Place Search</legend>
          <input type="text" id="findWhat" value="cafe"/>
          <label>Nearby: </label><input id="autocomplete" placeholder="Enter a city or address" type="text" />
          <button id="searchButton"> Search</button>
        </fieldset> 

        <fieldset class="result">
          <legend><span class="number"></span> Results</legend>
          <div id="listing">
            <table id="resultsTable">
              <tbody id="results"></tbody>
            </table>
          </div>

          <div style="display: none">
            <div id="info-content">
              <table>
                <tr id="url-row" class="table_row">
                  <td id="icon" class="table_icon"></td>
                  <td id="url"></td>
                </tr>
                <tr id="address-row" class="table_row">
                  <td class="attribute_name">Address:</td>
                  <td id="address"></td>
                </tr>
                <tr id="phone-row" class="table_row">
                  <td class="attribute_name">Telephone:</td>
                  <td id="phone"></td>
                </tr>
                <tr id="rating-row" class=table_row">
                  <td class="iw_attribute_name">Rating:</td>
                  <td id="rating"></td>
                </tr>
                <tr id="website-row" class="iw_table_row">
                  <td class="iw_attribute_name">Website:</td>
                  <td id="website"></td>
                </tr>
              </table>
            </div> <!-- end div content-->
          </div> <!-- end div -->
        </fieldset>
      </div> <!-- end div col-1-3-->
    </div>  <!-- end div grid-->
  </body>
</html>
