                  <div class="form-style-5">
                    <fieldset>
                    <legend><span class="number"></span> Location Search</legend>
                    <input type="text" id="interest" name="interest" placeholder="Enter Location *">
                    
                    <label for="distance">Distance:</label>
                    <select onchange="getLocations()" id="distance" name="field4" >
                    <optgroup label="distance">
                      <option value="1000">1 Mile</option>
                      <option value="5000">5 Miles</option>
                      <option value="10000">10 Miles</option>
                      <option value="20000">20 Miles</option>
                    </optgroup>
                  
                  </select>    
                  <button onclick="getLocations()">Search</button>
                  </fieldset>      
          </div>
      
   
    <div id="mapArea" ></div>
